default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    - &default_worker
      queues: [mailers, process_batch, events, metadata, migration, parity_check_requests, trs_sync, dfe_analytics, "*"]
      threads: 3
      processes: 3
      polling_interval: 0.1

migration:
  <<: *default
  workers:
    - *default_worker
    - queues: [parity_check_requests]
      threads: 3
      processes: 3
      polling_interval: 0.1
    - queues: [migration]
      threads: 1
      processes: 1
      polling_interval: 0.1

paritycheck:
  <<: *default
  workers:
    - *default_worker
    - queues: [parity_check_requests]
      threads: 3
      processes: 3
      polling_interval: 0.1
    - queues: [migration]
      threads: 1
      processes: 1
      polling_interval: 0.1

review:
  <<: *default

staging:
  <<: *default

sandbox:
  <<: *default

development:
  <<: *default
  workers:
    - queues: [mailers, process_batch, events, metadata, parity_check_requests, trs_sync, dfe_analytics]
      threads: 3
      processes: 3
      polling_interval: 0.1
    - queues: [migration]
      threads: 1
      processes: <%= ENV.fetch('MIGRATION_QUEUE_PROCESSES', 3) %>
      polling_interval: 0.1

test:
  <<: *default

production:
  <<: *default
