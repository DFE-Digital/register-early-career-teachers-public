          delivery_partner_id: ":delivery_partner_id"
  - "/api/v3/partnerships":
      ecf_path: "/api/v3/partnerships/ecf"
      paginate: true
      query:
        filter:
          cohort: "2023,2024"
          updated_since: "2025-04-13T11:21:55Z"
          delivery_partner_id: ":delivery_partner_id"
  - "/api/v3/partnerships/:id":
      ecf_path: "/api/v3/partnerships/ecf/:id"
      id: ":partnership_id"

post:
  - "/api/v3/partnerships":
      ecf_path: "/api/v3/partnerships/ecf"
      body: partnership_create_body

put:
  - "/api/v3/partnerships/:id":
      ecf_path: "/api/v3/partnerships/ecf/:id"
      id: ":partnership_id"
      body: partnership_update_body

  - "/api/v3/participants/:id/defer":
      ecf_path: "/api/v3/participants/ecf/:id/defer"
      id: ":active_teacher_api_id_for_participant_action"
      body: participant_defer_body
  - "/api/v3/participants/:id/defer":
      ecf_path: "/api/v3/participants/ecf/:id/defer"
      id: ":deferred_teacher_api_id_for_participant_action"
      body: deferred_participant_defer_body
