get:
  - "/api/v3/statements":
      paginate: true
  - "/api/v3/statements":
      query:
        filter:
          cohort: 2021
  - "/api/v3/statements":
      paginate: true
      query:
        filter:
          cohort: "2022,2023"
  - "/api/v3/statements":
      paginate: true
      query:
        filter:
          cohort: "2022,2023"
          updated_since: "2024-11-13T11:21:55Z"
  - "/api/v3/statements/:id":
      id: statement_id
post:
  - "/api/v3/partnerships/ecf":
      body: example_body
put:
  - "/api/v3/participant-declarations/:id":
      id: example_id
      body: example_body

